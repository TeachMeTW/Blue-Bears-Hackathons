<!DOCTYPE html>
<html>
<head>
<link rel"stylesheet" href="({%static 'connect/style.css' %})">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>
  <nav>
      <img src="./images/unilinklogo.png" class="navLogo">
      <div class='menu'>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Connect</a></li>
        </ul>
      <button class="loginButton1">Login</button></div>
  </nav>
</header>

<div align="center">
    <h2>Chat</h2>
</div>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>University Name</label>
        <input readonly type="text" name="room_name" id="room_name" width="100px" value={{user.university}} />
        <label>Name</label>
        <input readonly type="text" name="username" id="username" width="100px" value={{user.username}} />
        <input type="submit" value="Enter Room">
    </form>
</div>


</body>


</html>
